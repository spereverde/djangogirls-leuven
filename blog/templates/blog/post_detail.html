{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
           <p><span class="label label-warning">published: {{ post.published_date }}</span></p>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
