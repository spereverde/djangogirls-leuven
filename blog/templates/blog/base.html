{% load staticfiles %}
<html>
<head>
	<title>Kim's post list</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 

	<style>
		body {
			font-family: 'Open Sans Condensed', sans-serif;
			font-size: 2em;
		}
		.jumbotron {
			background-image: url('https://images.pexels.com/photos/97077/pexels-photo-97077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
			background-position: 0% 55%;
		color: #fff;
		}

		.jumbotron h1, .post h1 {
			font-family: 'Lobster';
		}

		.panel-heading {
			font-family: 'Lobster';
			font-size: 2em;
		}
	</style>

</head>
<body>

	<div class="jumbotron">
		<div class="container">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
			<h1><a href="/">Kim's Django Girls blog</a></h1>
  			<p>powered by Django and Bootstrap</p>
  		</div>
	</div>

	<div class="container">

		{% block content %}
        {% endblock %}

</div>
</body>
</html>
